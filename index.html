<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerLogo">
            <h1 class="logo">Header Logo</h1>
            <h1 class="banner">Header Banner</h1>
        </div>
    </header>
    <div class="headerBar">
        <h1>Header Bar</h1>
    <div class="LeftCenterRight">
        <div class="Left">
            <h1>Left Blocks</h1>
        </div>
        <div class="Center">
            <h1 class="CBlock">Center Blocks</h1>
            <div class="cLeftCright">
                <h1 class="CLeft">Center Left</h1>
            <h1 class="CRight">Center Right</h1>
            </div>
            <h1 class="CBottom">Bottom</h1>
        </div>
        <div class="Right">
            <h1>Right Blocks</h1>
        </div>
    </div>
   
    </div>
    <footer>
        <h1 class="footerbar">Footer Bar</h1>
    </footer>
</body>
</html>
